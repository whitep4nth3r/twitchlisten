<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitchListen</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header data-header>
      <h1>
        <img src="/assets/img/logo.svg" alt="TwitchListen" />
      </h1>

      <a href="/guide.html">Setup instructions</a>
    </header>
    <main>
      <form data-form>
        <label for="channel">Your Twitch channel</label>
        <input type="text" id="channel" name="channel" />
        <label for="theme">Theme</label>
        <select id="theme" name="theme">
          <option value="bubble_pink">Pink Bubbles</option>
          <option value="bubble_blue">Blue Bubbles</option>
        </select>
        <button type="submit">Listen</button>
      </form>

      <div data-canvas class="canvas">
        <p data-unmute-message>Please click anywhere to unmute</p>
      </div>
    </main>

    <script src="/js/twitchlisten.js" type="module"></script>
  </body>
</html>
