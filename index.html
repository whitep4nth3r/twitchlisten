<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitchListen</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <form data-form>
        <label for="channel">Enter your Twitch channel name to listen to your chat</label>
        <input type="text" id="channel" name="channel" />
        <button type="submit">Listen</button>
      </form>
      <div data-canvas class="canvas">
        <p data-unmute-message>Please click anywhere to unmute</p>
      </div>
    </main>

    <script src="/js/twitchlisten.js" type="module"></script>
  </body>
</html>
